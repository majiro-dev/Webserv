<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #deleteForm {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        #deleteForm button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Copy the body content from upload.html -->
    <h1>Delete a File!</h1>
    <form id="deleteForm">
        <input type="file" id="fileInput" accept=".txt,.css,.html,.json,.xml,.sh,.py" />
        <button type="submit">Delete</button>
    </form>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];

            var xhr = new XMLHttpRequest();
            var url = 'http://localhost:8080/uploads/' + file.name;
            xhr.open('DELETE', url, true);
            xhr.setRequestHeader('Host', 'example.com');
            xhr.onload = function() {
                if (xhr.status == 200) {
                    alert('File deleted successfully! :)');
                } else {
                    alert('Failed to delete file: DELETE only allowed from uploads folder :(');
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>

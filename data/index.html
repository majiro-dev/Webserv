<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Webserver!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1f1f1f; /* Color de fondo oscuro */
            color: #ffffff; /* Color del texto */
            padding-top: 50px; /* Espacio superior */
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #4287f5; /* Color azul destacado */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para destacar */
            margin-bottom: 20px; /* Espacio inferior */
        }
        .container {
            max-width: 600px; /* Ancho máximo del contenido */
            margin: 0 auto; /* Centrar el contenido */
            padding: 20px; /* Espaciado interno */
            background-color: #2c2c2c; /* Color de fondo del contenido */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra para destacar el contenido */
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            color: #cccccc; /* Color del texto secundario */
        }
        a {
            color: #4287f5; /* Color del enlace */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /* Subrayar el enlace al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Webserver!</h1>
        <p>This is a placeholder index page. If you are seeing this, everything should be working correctly.</p>
        <p><em>Thank you for using Webserver.</em></p>
    </div>
</body>
</html>

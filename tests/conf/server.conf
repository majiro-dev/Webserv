server {
    listen 8080;
    listen 7070;
    host 127.0.0.1;
    server_name Webserv1;
    client_max_body_size 102400;
    project_path /Users/cmorales/Desktop/42/Webserv
    
    location / {                   
        autoIndex off;
        allow_methods POST GET DELETE;
        root data;
        index html/index.html;
        cgi_pass /bin/bash;
        cgi_extension .sh;
    }
    location /autoIndex
    {
        autoIndex on;
        allow_methods POST GET DELETE;
        root data/;
        index html/index.html;
    }

    location /tours {                   
        error_page 404 error_pages/404.html;
        error_page 405 error_pages/405.html;
        autoIndex on;
        allow_methods POST GET;
        root data/tours;
        index index.html;
        cgi_pass /bin/bash /opt/homebrew/bin/python3 /opt/homebrew/bin/php;
        cgi_extension .sh .py .php;
    }

    location /uploads {
        allow_methods POST DELETE GET;
        root data/uploads;
        error_page 405 error_pages/405.html;
        error_page 413 error_pages/404.html;
    }
}



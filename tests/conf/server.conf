server {
  listen 8080;
  listen 7070;
  host 127.0.0.1;
  server_name test;
  error_page 404 error_pages/404.html;
  client_max_body_size 1024;
  allow_methods GET ;
  root docs/fusion_web/;
  index index.html;

  location / {                   
      root docs/fusion_web;
      autoIndex off;
      allow_methods POST GET DELETE;
      index index.html;
      return abc/index1.html;
  }

  location /tours {                   
      root docs/fusion_web/tours;
      error_page 405 error_pages/405.html;
      autoIndex off;
      allow_methods POST;
      index index.html;
      return abc/index1.html;
  }

  location /manu {                   
      root docs/fusion_web/;
      autoIndex on;
      error_page 413 error_pages/404.html;
      index index.html;
      return abc/index1.html;
      alias  docs/fusion_web;
      client_max_body_size 1024;
  }

  location /image {                   
      root docs/fusion_web/;
      index i.jpg;
  }

}

server {
  listen 9000;
  listen 9001;
  host 127.0.0.1;
  error_page 404 /error/404.html;
  client_max_body_size 1024;
  root docs/fusion_web/;
  index index.html;

  location / {                   
      root docs/fusion_web;
      autoIndex on;
      allow_methods POST GET;
      index index.html;
      return abc/index1.html;
      alias  docs/fusion_web;
  }

}
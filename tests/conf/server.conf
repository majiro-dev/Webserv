server {
    listen 8080;
    listen 7070;
    host 127.0.0.1;
    server_name Webserv1;
    client_max_body_size 1024;
    root data;
    index index.html;
    project_path /System/Volumes/Data/sgoinfre/goinfre/Perso/$(whoami)/web2/
    
    location / {                   
        autoIndex off;
        allow_methods POST GET DELETE;
        root data;
        index index.html;
    }

    location /tours {                   
        error_page 404 error_pages/404.html;
        error_page 405 error_pages/405.html;
        autoIndex off;
        allow_methods POST GET;
        root data/tours;
        index index.html;
        cgi_pass /bin/bash;
        cgi_extension .sh;
    }

    location /video {         
        allow_methods POST GET;
        error_page 404 error_pages/404.html;
        root data/video;
        error_page 413 error_pages/404.html;
        return https://www.youtube.com/watch?v=S_wWwyzlFYc;
    }

    location /image {   
        root data;
        index i.jpg;
    }


}

server {
    listen 9000;
    listen 9001;
    host 127.0.0.1;
    error_page 404 /error/404.html;
    client_max_body_size 1024;
    root data;

    location / {                   
        root error_pages;
        autoIndex on;
        allow_methods POST GET;
    }

    location /video {
        allow_methods GET;
        return https://www.youtube.com/watch?v=9pqFlwqYXRI;
    }

}
server {
    host 0.0.0.1;
    listen 80;
    listen 8080;
    server_name TestName;
    root /var/www/html;
    client_max_body_size 100;
    index index.html;
    error_page 404 /404.html;
    location / {
        root /test/location;
        cgi_pass /cgi-bin;
    }
}

# the expected format for a config attribute is:
#   <config attribute> <value>;
# the attribute name and value are separated by at minimum one space
# and the value is terminated by a semicolon